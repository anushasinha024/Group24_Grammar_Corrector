<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Grammar Correction Tool</h1>
            <p>Improve your English text with advanced grammar correction</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-header">
                <i class="fas fa-pencil-alt"></i>
                <h2>Input Text</h2>
            </div>
            <div class="input-content">
                <div class="form-group">
                    <label for="text-input">Enter your text:</label>
                    <textarea id="text-input" class="form-control" placeholder="Enter text to correct..."></textarea>
                    <div class="char-count">0 / 10,000 characters</div>
                </div>

                <div class="file-upload">
                    <label>Or upload a text file:</label>
                    <input type="file" class="form-control" accept=".docx,.pdf">
                    <div class="file-info">Only .docx and .pdf files are supported (max 16MB)</div>
                </div>

                <div class="btn-group">
                    <button id="correct-button" class="btn btn-primary">
                        <i class="fas fa-check"></i> Correct Grammar
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle me-2"></i>
                    <h2>Correction Results</h2>
                </div>
                <div class="error-count">0 errors found</div>
            </div>
            <div class="results-content">
                <div class="mb-4">
                    <h3>Original Text:</h3>
                    <div id="original-text" class="form-control"></div>
                </div>
                <div class="mb-4">
                    <h3>Corrected Text:</h3>
                    <div class="corrected-text-container">
                        <div id="corrected-text" class="form-control"></div>
                        <button id="copy-button" class="btn btn-sm btn-secondary" title="Copy to clipboard">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
                <div>
                    <h3>Grammar Issues Found:</h3>
                    <div id="corrections-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
